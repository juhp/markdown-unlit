name: publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cabal sdist

      - uses: sol/test-repo@main
        id: create-tag

      - uses: sol/hackage-publish@dev
        with:
          hackageToken: ${{ secrets.HACKAGE_AUTH_TOKEN }}
          publish: true
        if: steps.create-tag.outputs.created
